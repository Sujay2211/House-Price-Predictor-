<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">üè† House Price Predictor</h3>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="mb-3">
                                <label class="form-label">Overall Quality</label>
                                <input type="number" class="form-control" name="OverallQual" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Living Area (sq ft)</label>
                                <input type="number" class="form-control" name="GrLivArea" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Garage Cars</label>
                                <input type="number" class="form-control" name="GarageCars" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Garage Area (sq ft)</label>
                                <input type="number" class="form-control" name="GarageArea" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Total Basement SF</label>
                                <input type="number" class="form-control" name="TotalBsmtSF" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Full Bathrooms</label>
                                <input type="number" class="form-control" name="FullBath" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Year Built</label>
                                <input type="number" class="form-control" name="YearBuilt" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Predict Price</button>
                            </div>
                        </form>

                        {% if prediction %}
                        <div class="alert alert-info mt-4 text-center">
                            <strong>Predicted Price:</strong> ‚Çπ{{ prediction }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
